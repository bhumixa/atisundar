<div ng-repeat="c in comments">
    <img src="http://placehold.it/200x200">
    <h2>{{c.name}} </h2>
    <span style="font-size:10px; color:#AAAAAA;">{{c.relTime}}</span>
    <p>{{c.comment}}</p>
    
    <span class="list list-inset comment-thread-list">
        <span class="item" ng-repeat="r in c.replies">
            <h4>{{r.name}} <span style="font-size:10px; color:#AAAAAA;">{{r.relTime}}</span></h4>

            <p>{{r.comment}}</p>
        </span> 
    </span>
</div>
