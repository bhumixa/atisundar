 <div class="row">
    <div class="col-sm-1">
        <div class="cardImage">
            <img src="p3.jpg" class="img-circle"> 
        </div>
    </div>
    <div class="col-sm-10">
    <div class="item item-avatar">
      <h2 ng-cloak>{{card.author}}</h2>
      <p>{{duration}} {{relTime}}</p>
  </div>

  <div class="item item-body">
      <p>
          Generic Card {{id}} {{card.f1}} {{card.f2}} {{card.f3}}
          {{card.text}}
      </p>
      <p>
          <a href="" class="subdued">{{card.likes}} {{'Likes'}}</a>
          <a href="" class="subdued" ng-click="showComments()">{{card.commentCount}} Comments</a>
      </p>
  </div>

  <div class="item tabs tabs-secondary tabs-icon-left">
      <!-- <a ng-if="!liked" class="tab-item" ng-click="likeCard()">
          <i class="icon ion-thumbsup"></i>
          {{'Like'}}
      </a>
      <a ng-if="liked" class="tab-item" ng-click="likeCard()">
          <i class="icon ion-thumbsup positive"></i>
          <span class="positive"> {{'Like'}} </span>
      </a> -->

      <a class="tab-item"  ng-click="addComments()">
          <i class="icon ion-chatbox"></i>
          Comment
      </a>

  </div>
<div class="item tabs tabs-secondary tabs-icon-left noselected" id="comArea_{{id}}" >
        <textarea ng-model="comment" ng-enter="submitComment(id, comment)" id="txt_{{id}}"> </textarea>
    </div>
     <div ng-repeat="c in comments">

        <img src="http://placehold.it/200x200">
        <h2>{{c.name}} </h2>
        <span style="font-size:10px; color:#AAAAAA;">{{c.relTime}}</span>
        <p>{{c.comment}}</p>
        
        <span class="list list-inset comment-thread-list">
            <span class="item" ng-repeat="r in c.replies">
                <h4>{{r.name}} <span style="font-size:10px; color:#AAAAAA;">{{r.relTime}}</span></h4>

                <p>{{r.comment}}</p>
            </span> 
        </span>
    </div>
</div>
</div>
