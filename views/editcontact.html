<div ng-controller="editcontactCtrl">
	<div class="row wrapper border-bottom white-bg page-heading" >
	    <div class="col-lg-9">
	        <h2>Contacts</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a href="/dashboards">Home</a>
	            </li>
	            
	            <li class="active">
	                <strong>Edit Contact</strong>
	            </li>
	        </ol>
	        <br>
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    <fieldset>
	    	<form class="m-t" role="form">
			    <div class="row">
			    	<div class="col-lg-12">
				    	<div class="form-group">
		                    <div ng-if="message" class="alert alert-success"> {{message}} </div>
		                </div>
	                </div>
			    	<div class="col-lg-6">
			            <div class="form-group">
			                <label>Company </label>
			                <input id="company" name="company" ng-model="formData.company" type="text" class="form-control required" >
			            </div>		            
			        </div>

			        <div class="col-lg-6">
			            <div class="form-group">
			                <label>Name *</label>
			                <input id="name" name="name" ng-model="formData.name" type="text" class="form-control required" ng-required="true">
			            </div>	            
			        </div>
			        <div class="col-lg-6">
			            <!-- <div class="form-group">
			                <label>Email *</label>
			                <input id="email" name="email" type="email" ng-model="formData.email" class="form-control required email" ng-required="true">
			            </div> -->
			            <div class="form-group">
			                <label>Image Name </label>
			                <input id="image" name="image" type="text" ng-model="formData.image" class="form-control required email">
			            </div>
			        </div>
			        <div class="col-lg-6">
			            <div class="form-group">
			                <label>Address </label>
			                <input id="address" name="address" type="text" ng-model="formData.address" class="form-control" >
			            </div>
			        </div>
			    </div>
		    	<button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>	
		   	</form>	   
		</fieldset>
	</div>

</div>
