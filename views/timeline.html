<div  ng-controller="timelineCtrl">
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-9">
		        <h2>Timeline</h2>
		        <ol class="breadcrumb">
		            <li>
		                <a ui-sref="dashboards.main">Home</a>
		            </li>
		            
		            <li class="active">
		                <strong>View Timeline</strong>
		            </li>
		        </ol>	       
		</div>
	</div> 
	<!-- infinite-scroll="cardPagination()" -->
	<div class="wrapper wrapper-content">
		<div class="loadDiv" ng-show="loader.loading"> <img id="load" src="./img/loading.gif"> </img></div>

	    <div class="row animated fadeInRight">
	        <div class="col-lg-12">
	        	<div class="center-orientation " id="ibox-content">
                    <div id="vertical-timeline" class="vertical-container dark-timeline center-orientation">
                    	
                        <div class="vertical-timeline-block cardbox" ng-repeat="card in cards" on-finish-render="ngRepeatFinished" > 
                        	<div id="{{card.$id}}">
                        	 <dccard id="{{card.$id}}" id=""></dccard>
                        	</div>
                       	</div>
                    </div>
                </div>
	        </div>
	    </div>
	</div>
</div>
