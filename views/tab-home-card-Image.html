<div class="card"  >
    <div class="item" ng-click="showCard()">
        <h2>{{card.text}}</h2>
    </div>

    <div class="item item-image" ng-click="showCard()">
        <img width="{{width}}" src="http://res.cloudinary.com/atisundar/image/upload/w_{{height}},h_{{height}},c_fill/{{card.source}}.jpg" />
    </div>

    <div class="item">
        <a href="" ng-show="showLikeCount()" class="subdued">{{card.likes}} {{'Likes'}}</a>
        <a href="" ng-show="showCommentCount()" class="subdued" ng-click="showComments()">{{card.commentCount}} Comments</a>
    </div>

    <div class="item tabs tabs-white tabs-secondary tabs-icon-left">
       <!--  <a ng-if="!liked" class="tab-item" ng-click="likeCard()">
            <i class="icon ion-thumbsup"></i>
            {{'Like'}}
        </a>
        <a ng-if="liked" class="tab-item" ng-click="likeCard()">
            <i class="icon ion-thumbsup positive"></i>
            <span class="positive"> {{'Like'}} </span>
        </a> -->

        <!-- <a class="tab-item" ng-click="addComments()">
            <i class="icon ion-chatbox"></i>
            Comment
        </a> -->

    </div>
     <div class="item tabs tabs-secondary tabs-icon-left noselected" id="comArea_{{id}}" >
        
    </div>
     <div ng-repeat="c in comments">
       

          <img src="./img/profile.jpg" class="img-circle">
          <h2>{{c.name}} </h2> 
          <span style="font-size:10px; color:#AAAAAA;">{{c.relTime}}</span>
          <p>{{c.comment}}</p>
          
          <div class="col-sm-2">
            <span class="list list-inset comment-thread-list">
                <span class="item" ng-repeat="r in c.replies">
                    <h4>{{r.name}} <span style="font-size:10px; color:#AAAAAA;">{{r.relTime}}</span></h4>

                    <p>{{r.comment}}</p>
                </span> 
            </span>
            <p><textarea ng-model="comment" ng-enter="submitComment(id, comment, c.$id)" id="txt_{{id}}"> </textarea></p>
          </div>
      </div>
</div>
