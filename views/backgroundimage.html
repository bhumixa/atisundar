<div ng-controller="backgroundCtrl">
	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-9">
	        <h2>Products</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="dashboards.main">Home</a>
	            </li>
	            
	            <li class="active">
	                <strong>Background</strong>
	            </li>
	        </ol>
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    <div class="row">
	            <fieldset>
	        	<form class="m-t" role="form">
				    <div class="row">
				    	<div class="col-lg-12">
					    	<div class="form-group">
			                    <div ng-if="message" class="alert alert-success"> {{message}} </div>
			                </div>
		                </div>
				    	<div class="col-lg-6">
				            <div class="form-group">
				                <label>Image Name *</label>
				                <input id="image" name="image" ng-model="formData.image" type="text" class="form-control required" ng-required="true">
				            </div>
				            	            
				        </div>
				    </div>
			    	<button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>	
			   	</form>	   
			</fieldset>
	        </div>
	    </div>
	</div>
</div>
