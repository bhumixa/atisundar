<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="loginCtrl">
        <div>
            <!-- <div class="row row-centered">

                <h4 class="logo-name centered">Atisundar</h4>

            </div> -->
            <h3>Welcome to Atisundar</h3>
            
            <p>Login in</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" ng-model="formData.email" required="" >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="formData.password" required="" >
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" ng-click="loginForm()">Login</button>

                <!-- <a href="#"><small>Forgot password?</small></a> -->
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="#/register">Create an account</a>
            </form>
           
        </div>
    </div>
   
</body>

</html>
