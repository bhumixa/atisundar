<div  ng-controller="addfeedCtrl">
    <div class="row wrapper border-bottom white-bg page-heading" >
        <div class="col-lg-9">
            <h2>Feeds</h2>
            <ol class="breadcrumb">
                <li>
                    <a ui-sref="dashboards.main">Home</a>
                </li>
                
                <li class="active">
                    <strong>Add Feed</strong>
                </li>
            </ol>
        </div>
    </div>
    
    <div class="wrapper wrapper-content animated fadeInRight">
       <fieldset>
       	<form class="m-t" role="form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div ng-if="message" class="alert alert-success"> {{message}} </div>
                             <div class="alert alert-danger alert-dismissable" ng-if="error"> {{error}} </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Feed Name *</label>
                            <input id="feedname" name="feedname" ng-model="feedData.feedname" type="text" class="form-control required" ng-required="true">
                        </div> 

                        <div class="form-group">
                            <label>Feed Url *</label>
                            <input id="url" name="url" ng-model="feedData.url" type="text" class="form-control required" ng-required="true">
                        </div> 
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Feed Last Updated *</label>
                            <input id="last_updated" name="last_updated" ng-model="feedData.last_updated" type="text" class="form-control">
                        </div>  

                        <div class="form-group">
                            <label>Duration</label>                            

                            <input min="01:00" max="24:00" type="text" class="form-control" id="duration" ng-model="formData.duration" ng-change="formatTime('duration')"placeholder="Time">

                        </div>                     
                    </div>                    
                </div>
                <button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>   
            </form> 
       </fieldset>
    </div>
</div>
