<div ng-controller="paymentMethodCtrl">
	<div class="row wrapper border-bottom white-bg page-heading" >
	    <div class="col-lg-9">
	        <h2>Settings</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a ui-sref="dashboards.main">Home</a>
	            </li>
	            
	            <li class="active">
	                <strong>Payment Methods</strong>
	            </li>
	        </ol>
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
		<fieldset>
	    <div class="row">
		    		<div class="col-lg-12">
				    	<div class="form-group">
		                    <div ng-if="message" class="alert alert-success"> {{message}} </div>
		                </div>
		                 <div class="form-group">
		                    <div ng-if="error" class="alert alert-danger"> {{error}} </div>
		                </div>
	                </div>
	                <div class="col-lg-12">
	                	<div class="ibox-content">
	                	<div class="form-group">
						  	<!-- <span popover-placement="top" popover-trigger="mouseenter" popover="tooltip2" popover-popup-delay="{{delayTime}}">
								<input  data-ng-model="checkboxModel.onaccount" name="switch-field-1" class="ace ace-switch ace-switch-5" type="checkbox" value="false" />
								<span class="lbl"></span>
							</span> -->
							<div class="row">
								<div class="feed-element">
									<div class="col-lg-5">
										<div class="col-sm-5"> 
							            	<strong>OnAccount:</strong> 
							           	</div>
									    <div class="col-sm-2"> 
									    	<input icheck type="checkbox" ng-model="checkboxModel.onaccount"
									           ng-true-value="1" ng-false-value="0" ng-change="submitForm()">
									    </div>
								    </div>
								    
								    <div class="col-lg-5">
								    	<div class="col-sm-5"> 
									   		<strong>OnLine(Mobikwik):</strong>
									   	</div>
									    <div class="col-sm-2"> 
									   		<input icheck type="checkbox" ng-model="checkboxModel.online"
									           ng-true-value="1" ng-false-value="0" ng-change="submitForm()">
									    </div>
								    </div>
								</div>
							</div>
							<div class="span4"> </div>
							<div class="row">
								<div class="feed-element">
								    <div class="col-lg-5">
								    	<div class="col-sm-5"> 
									   		<strong>COD:</strong>
									   	</div>
									    <div class="col-sm-2"> 
									  		<input icheck type="checkbox" ng-model="checkboxModel.COD"
									           ng-true-value="1" ng-false-value="0" ng-change="submitForm()">									   
								    	</div> 
							    </div>
							</div>
						   <!--  <div class="col-lg-12">
						   		<button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>	
						    </div> -->
						</div>
						</div>
				    </div>
		        
	    </div>
		</fieldset>
	</div>
</div>
