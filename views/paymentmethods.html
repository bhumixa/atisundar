<div ng-controller="paymentMethodCtrl">
	<div class="row wrapper border-bottom white-bg page-heading" >
	    <div class="col-lg-9">
	        <h2>Settings</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a href="/dashboards">Home</a>
	            </li>
	            
	            <li class="active">
	                <strong>Payment Methods</strong>
	            </li>
	        </ol>
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    <div class="row">
	    	<div class="form-group">
	            <label>Payment Method</label> </br>
	            <strong>OnAccount:
			    <input type="checkbox" ng-model="checkboxModel.onaccount"
			           ng-true-value="1" ng-false-value="0">
			   </strong> </br>
			   <strong>OnLine(Mobikwik):
			   <input type="checkbox" ng-model="checkboxModel.online"
			           ng-true-value="1" ng-false-value="0">
			   </strong></br>
			   <strong>COD:
			   <input type="checkbox" ng-model="checkboxModel.cod"
			           ng-true-value="1" ng-false-value="0">
			   </strong>
	        </div>       

	    </div>
	</div>
</div>
