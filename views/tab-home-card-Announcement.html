<div class="row">
    <div class="col-sm-2">
        <div class="cardImage">
            <img src="http://res.cloudinary.com/atisundar/image/upload/w_100/{{card.pImage}}" class="img-circle"> 
            <!-- {{card.pImage}} -->
        </div>
    </div>
    <div class="col-sm-10">
    <div class="item item-avatar">         
        <h2 ng-cloak>{{card.authorName}}</h2>
        <p>{{duration}} {{relTime}}</p>
    </div>

    <div class="item item-text-wrap">
        <p>
            {{card.message}}
        </p>
       
            <p>
                <a ng-show=showLikeCount() href="" class="subdued">{{card.likes}} {{'Likes'}}</a>

                <a ng-show='showCommentCount()' href="" class="subdued" ng-click="showComments()" >{{card.commentCount}} Comments </a>
            </p>
    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
        <div class="row">
            <div class="col-sm-2">

               <!--  <a ng-if="!liked" class="tab-item" ng-click="likeCard()">
                    <i class="icon ion-thumbsup"></i>
                    {{'Like'}}
                </a>
                <a ng-if="liked" class="tab-item" ng-click="likeCard()">
                    <i class="icon ion-thumbsup positive"></i>
                    <span class="positive"> {{'Like'}} </span>
                </a> -->

                <!-- <a class="tab-item" ng-show='showCommentsIcon()' ng-click="addComments()">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a> -->
            </div>           
        </div>
    </div> 
    <div class="item tabs tabs-secondary tabs-icon-left noselected" id="comArea_{{id}}" >
        
    </div>
    <div ng-repeat="c in comments">     <!-- comment start   -->
        <div class="col-sm-12">
            <div class="col-sm-1"> 
                <img src="http://res.cloudinary.com/atisundar/image/upload/w_50/{{c.pImage}}" class="img-circle">  
            </div>
            <div class="col-sm-11">
              <h4>{{c.name}} </h4> 
              <span style="font-size:10px; color:#AAAAAA;">{{c.relTime}}</span>
              <p>{{c.comment}}</p>
            </div>
        </div>
        <div class="col-sm-12">
            <span class="list list-inset comment-thread-list">
                <span class="item" ng-repeat="r in c.replies">
                    <div class="col-sm-1">                       
                        <img src="http://res.cloudinary.com/atisundar/image/upload/w_50/{{r.pImage}}" class="img-circle"> 
                    </div>
                    <div class="col-sm-11">
                            <h4>{{r.name}} <span style="font-size:10px; color:#AAAAAA;">{{r.created | getTime }}</span></h4>

                            <p>{{r.comment}}</p>
                    </div>
                    
                </span> 
            </span>
            <span class="list list-inset comment-thread-list"> 
                 <div class="col-sm-6"> 
                    <textarea ng-model="comment"  id="txt_{{id}}"> </textarea> <button class="btn btn-primary btn-xs" type="button" ng-click="submitComment(id, comment, c.$id)"><i class="fa fa-arrow-circle-left"> Submit </i></button> 
                </div>
            </span>
        </div>
    </div> <!-- comment end -->

    </div>
</div>
