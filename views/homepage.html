<div ng-controller="homepageCtrl">
	<div class="row wrapper border-bottom white-bg page-heading" >
	    <div class="col-lg-9">
	        <h2>Products</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a href="/dashboards">Home</a>
	            </li>
	            
	            <li class="active">
	                <strong>Home Page</strong>
	            </li>
	        </ol>
	    </div>
	</div>
	<div class="wrapper wrapper-content animated fadeInRight">
	    <div class="row">
	            <fieldset>
	        	<form class="m-t" role="form">
				    <div class="row">
				    	<div class="col-lg-12">
					    	<div class="form-group">
			                    <div ng-if="message" class="alert alert-success"> {{message}} </div>
			                </div>
		                </div>
				    	<div class="col-lg-6">

				            <div class="form-group">
				                <label>Image Name *</label>
				                <input id="image" name="image" ng-model="formData.image" type="text" class="form-control required" ng-required="true">
				            </div>
				            <div class="form-group">
				                <label>Left</label>
				                <input id="left" name="left" ng-model="formData.left" type="text" class="form-control required" >
				            </div>
				           	<div class="form-group">
				                <label>Scroll x</label>
				                <input id="scrollx" name="scrollx" ng-model="formData.scrollx" type="text" class="form-control required" ng-required="true">
				            </div>	
				            <div class="form-group">
				                <label>Text *</label>
				                <input id="text" name="text" ng-model="formData.text" type="text" class="form-control required" ng-required="true">
				            </div>	
				            <div class="form-group">
				                <label>Zoom</label>
				                <input id="zoom" name="zoom" ng-model="formData.zoom" type="text" class="form-control required">
				            </div>	            
				        </div>

				        <div class="col-lg-6">
				            <div class="form-group">
				                <label>Query String *</label>
				                <input id="query" name="query" ng-model="formData.query" type="text" class="form-control required" ng-required="true">
				            </div>
				            <div class="form-group">
				                <label>Logo *</label>
				                <input id="logo" name="logo" ng-model="formData.logo" type="text" class="form-control required">
				            </div>	
				            <div class="form-group">
				                <label>Scroll Y</label>
				                <input id="scrolly" name="scrolly" ng-model="formData.scrolly" type="text" class="form-control required" >
				            </div>				            
				            <div class="form-group">
				                <label>Top</label>
				                <input id="top" name="top" ng-model="formData.top" type="text" class="form-control required">
				            </div>	
				                
				        </div>
				       <!--  <div class="col-lg-6">
				            <div class="form-group">
				                <label>Email *</label>
				                <input id="email" name="email" type="email" ng-model="formData.email" class="form-control required email" ng-required="true">
				            </div>
				        </div>
				        <div class="col-lg-6">
				            <div class="form-group">
				                <label>Address *</label>
				                <input id="address" name="address" type="text" ng-model="formData.address" class="form-control" ng-required="true">
				            </div>
				        </div> -->
				    </div>
			    	<button type="submit" class="btn btn-primary" ng-click="submitForm()">Submit</button>	
			   	</form>	   
			</fieldset>
	        </div>
	    </div>
	</div>
</div>
