<div class="row border-bottom" ng-controller="topnavbarCtrl">
    <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <span minimaliza-sidebar></span>
            
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <!--<li>-->
                <!--<span class="m-r-sm text-muted welcome-message">Welcome to INSPINIA+ Admin Theme.</span>-->
            <!--</li>-->
           
            <li class="dropdown" dropdown>
                <a class="dropdown-toggle count-info" href dropdown-toggle>
                    <i class="fa fa-bell"></i> <span class="label label-primary">{{notiCount}}</span>
                </a>
                <ul class="dropdown-menu dropdown-alerts">
                    <div ng-repeat = "notification in notifications">
                        <li>                            
                            <div class="dropdown-messages-box">
                                <a href="" get-card my-attr="{{notification.$id}}"> 
                                    <span ui-sref="profile" class="pull-left">
                                        <img alt="image" class="img-circle" src="img/profile.jpg">
                                    </span>

                                    <span>
                                        
                                        <strong> {{notification.text}} </strong>.
                                        <small class="pull-right">{{notification.when | getTime }} </small>
                                        <!-- <small class="text-muted">{{notification.when | getTime }} </small> -->
                                    </span>
                                </a>
                            </div>                           
                        </li>
                        <li class="divider"></li>
                    </div>
                    <!-- <li class="divider"></li> -->
                    
                </ul>
            </li>
            <li>
                <a href="" ng-click="logout()">
                    <i class="fa fa-sign-out"></i> Log out
                </a>
            </li>
            
        </ul>

    </nav>
</div>
