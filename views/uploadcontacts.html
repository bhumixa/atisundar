<div  ng-controller="uploadcontactsCtrl">
	<div class="row wrapper border-bottom white-bg page-heading">
	    <div class="col-lg-9">
	        <h2>Contacts</h2>
	        <ol class="breadcrumb">
	            <li>
	                <a href="/dashboards">Home</a>
	            </li>
	            
	            <li class="active">
	                <strong>Upload Contacts</strong>
	            </li>
	        </ol>
		</div>
	</div>
    <div class="wrapper wrapper-content animated fadeIn">
		    <div class="row">
		        <div class="col-lg-12">
		           <!--  <div class="ibox float-e-margins">
		                <div class="ibox-title">
		                    <h5>Upload your CSV here</h5>

		                    
		                </div>
		                <div class="ibox-content">
		                    <form action="" class="dropzone" drop-zone="" id="file-dropzone">
		                        <button type="submit" class="btn btn-primary pull-right">Submit this form!</button>
		                    </form>
		                    <div>
		                        <div class="m text-right">
		                            
		                        </div>
		                    </div>
		                </div>
		            </div> -->
		            <span class="btn btn-danger btn-file">
		            	Upload CSV 
		            	<input type="file" file-change="handler($event,files)" ng-model="MyFiles" class="custom-file-input"/>		            	
		       		</span>
		       		<div class="ibox-content" ng-if="contactList">
		       			<div class="row">
		       				<div class="col-lg-12">
						    	<div class="form-group">
				                    <div ng-if="message" class="alert alert-success"> <h3> {{message}} </h3> </div>
				                </div>
			                </div>
		       				<div class="pull-left">
		       					<button type="submit" class="btn btn-primary" ng-click="Save()">Save</button>	
		       				</div>
		        			<div class="pull-right">
		       					<input type="text" ng-model="txtsearch" placeholder="Search">
		       				</div>
		       			</div>
					    <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
					        <thead>
						        <tr>
						            <th>Company</th>
						            <th>Name</th>
						            <th>Mobile</th>
						            <th>Email</th>
						            <th>Address</th>
						            <th>Image</th>	
						            <th>Status</th>
					            	<th>Errors</th>					           				            
						        </tr>
					        </thead>
					        <tbody>
					        <tr ng-repeat="contact in contactList | filter:txtsearch" >
					            <td>{{contact.company}}</td>
					            <td>{{contact.name}}</td>
					            <td>{{contact.mobile}}</td>
					            <td>{{contact.email}}</td>
					            <td>{{contact.address}}</td>
					            <td>{{contact.image}}</td>
					            <td> 
					            	<i class="fa fa-check" ng-show="{{contact.status}}"></i>
					            	<i class="fa fa-times" ng-show="!{{contact.status}}"></i>
					            </td>
					            <td class="error"> <p ng-repeat = "error in contact.errors"> {{error.error}} </p> </td>
					        </tr>
					        </tbody>
					    </table>
					</div>
		        </div>
		    </div>

	</div>
</div>
