	<div class="row">
        <div class="col-lg-12">
            <div class="span4"> </div>
            <div class="col-lg-6">
                <!-- <input ng-model="textSearch" id="top-search" class="form-control pull-left" type="text" placeholder="Filter by" autofocus> -->
            </div>
            <div class="col-lg-2">
                <button  class="btn btn-primary pull-right" ng-click="tag(1)"> <i class="fa fa-plus-circle"> Add Tag </i> </button> 
            </div>
            <div class="col-lg-2">
                <button  class="btn btn-primary pull-right" ng-click="tag(0)"> <i class="fa fa-minus-circle"> Remove Tag </i> </button> 
            </div>
            <div class="col-lg-2">
                <a ui-sref="products.addproduct"> <button  class="btn btn-primary pull-right" > <i class="fa fa-plus-square-o "> Add Product </i> </button> </a>  
            </div>  
        </div>
    </div>
    
    <div class="col-lg-11 col-lg-offset-1 animated fadeInRight">
    	
		<div class="row">
			<div class="col-lg-12">
				
				<div class="file-box" ng-repeat = "p in productList" ng-show="p.name != null">
				   <div class="file">
				   		<input class="pull-left" type="checkbox" name="ids[]" ng-model="ids" value="{{p.$id}}">
				        <a href="#/products/productdetail/{{p.$id}}">
				            <span class="corner"></span>

				            <div class="image">
				                <img alt="no image" class="img-responsive" my-attr="{{p.$id}}" getimage-url >
				            </div>
				            <div class="file-name" ng-if="p.name">
				            	<!-- {{p.$id | getUrl}} -->
				            	
				                {{p.name}}  {{p.price}}
				                <br/>
				                <!-- <small>Added: Jan 6, 2014</small> -->
				            </div>
				        </a>

				    </div>
				</div>
			</div>
		</div>

	</div>
</div>
