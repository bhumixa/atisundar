
<div  ng-controller="addproductCtrl">
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-9">
		        <h2>Products</h2>
		        <ol class="breadcrumb">
		            <li>
		                <a href="/dashboards">Home</a>
		            </li>
		            
		            <li class="active">
		                <strong>Add Product</strong>
		            </li>
		        </ol>	       
		</div>
	</div>

	<br>
        <fieldset>
		    <div class="row">
		        <div class="col-lg-6">
		            <div class="form-group">
		                <label>Product name *</label>
		                <input id="name" name="name" ng-model="formData.name" type="text" class="form-control required">
		            </div>
		            <div class="form-group">
		                <label>Brand * </label>
		                <input id="brand" name="brand" ng-model="formData.brand" type="text" class="form-control required">
		            </div>		            
		        </div>
		        <div class="col-lg-6">
		            <div class="form-group">
		                <label>Category *</label>
		                <input id="category" name="category" type="text" ng-model="formData.category" class="form-control required">
		            </div>
		            <div class="form-group">
		                <label>Fabric</label>
		                <input id="fabric" name="fabric" type="text" ng-model="formData.fabric" class="form-control">
		            </div>
		        </div>
		        <div class="col-lg-6">
		            <div class="form-group">
		                <label>Price *</label>
		                <input id="price" name="price" type="text" ng-model="formData.price" class="form-control required">
		            </div>
		            <div class="form-group">
		                <label>Upload Image </label>
		                <input type="file" file-change="handler($event,files)" ng-model="MyFiles" class="custom-file-input"/>	
		            </div>
		            
		        </div>

		        <div class="col-lg-6">
		        	<div class="form-group">
		                <label>Work</label>
		                <input id="work" name="work" type="text" ng-model="formData.work" class="form-control">
		            </div>
		        </div>
		    </div>
		    <button type="button" class="btn btn-primary" ng-click="submitForm()">Submit</button>		   
		</fieldset>
</div>
