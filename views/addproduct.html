
<div  ng-controller="addproductCtrl">
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-9">
		        <h2>Products</h2>
		        <ol class="breadcrumb">
		            <li>
		                <a href="/dashboards">Home</a>
		            </li>
		            
		            <li class="active">
		                <strong>Add Product</strong>
		            </li>
		        </ol>	       
		</div>
	</div>
	<br>
        <fieldset>
		    <div class="row">
		    	<div class="col-lg-12">
		    		<div class="alert alert-success alert-dismissable" ng-show="message"> {{message}} </div>
		    	</div>
		        <div class="col-lg-6">
		            <div class="form-group">
		                <label>Product name *</label>
		                <input id="name" name="name" ng-model="formData.name" type="text" class="form-control required" ng-required>
		                <div class="alert alert-danger alert-dismissable" ng-show="errors.name"> {{errors.name}} </div>
		            </div>
		             <div class="form-group">
		                <label>Price *</label>
		                <input id="price" name="price" type="text" ng-model="formData.price" class="form-control required" ng-pattern="/^\d+$/"  ng-required>
		                <div class="alert alert-danger alert-dismissable" ng-show="errors.price"> {{errors.price}} </div>
		            </div>       
		        </div>
		        <div class="col-lg-6">
		            <div class="form-group">
		                <label>Category *</label>
		                <!-- <input id="category" name="category" type="text" ng-model="formData.category" class="form-control required"> -->
		                <select name="category"  class="form-control" ng-model="formData.category">
		                	<option value="">choose Category</option>
		                	<option value="Saree">Saree</option>
		                	<option value="Salwar Kameez">Salwar Kameez</option>
		                	<option value="Kurti">Kurti</option>
		                </select>

		                <div class="alert alert-danger alert-dismissable" ng-show="errors.category"> {{errors.category}} </div>
		            </div>
		            <div class="form-group">
		                <label>Fabric</label>
		                <input id="fabric" name="fabric" type="text" ng-model="formData.fabric" class="form-control">
		            </div>
		        </div>
		        <div class="col-lg-6">		           
		            <div class="form-group">
		                <label>Upload Image </label>
		                <input type="file" file-change="handler($event,files)" ng-model="MyFiles" class="custom-file-input"/>	
		            </div>	
		            <!-- <div class="ibox-content">
	                    <form action="" class="dropzone" drop-zone="" id="file-dropzone">
	                        <button type="submit" class="btn btn-primary pull-right">Submit this form!</button>
	                    </form>
	                    <div>
	                        <div class="m text-right">
	                            <small>DropzoneJS is an open source library that provides drag'n'drop file uploads with image previews: <a href="https://github.com/enyo/dropzone" target="_blank">https://github.com/enyo/dropzone</a>
	                            </small>
	                        </div>
	                    </div>
	                </div>	  -->           	            
		        </div>
		        <div class="col-lg-6">
		        	<div class="form-group">
		                <label>Work</label>
		                <input id="work" name="work" type="text" ng-model="formData.work" class="form-control">
		            </div>	
		        </div>
		    </div>
		    <button type="button" class="btn btn-primary" ng-click="submitForm()">Submit</button>		   
		</fieldset>
</div>
